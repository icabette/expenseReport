.xem_pc{padding-bottom:10px}
.xem_pc p{padding:10px 0 9px 0;border-top:1px solid #bfbfbf}

.xem_mobile{margin-top:20px}
.xem_mobile p{padding:7px 0 3px;border-top:1px solid #bfbfbf;line-height:18px}
.xem_mobile strong{padding-left:5px;background-position:-243px -23px;line-height:18px}
.xem_mobile ol{overflow:hidden;margin-top:3px}

.xem_mobile li:first-child{padding-left:0;background:none}

.xem_ph{padding-top:20px;margin-bottom:32px;border-top:1px solid #bfbfbf}
.xem_ph h4{overflow:hidden;height:15px;margin-bottom:6px;text-indent:-9999px}
.xem_ph .iph{width:55px;background-position:0 -50px}
.xem_ph .and{width:70px;margin-top:12px;background-position:-60px -50px}
.xem_ph li{line-height:18px}
.xem_ph li p{margin-bottom:2px}
.xem_ph li strong{letter-spacing:0}
.xem_ph li a{display:inline-block;width:230px;height:25px;margin:2px 5px 8px 0;border:1px solid #ddd;text-align:center;line-height:25px}
.xem_btn{letter-spacing:-1px}

#xem_footer{position:relative;padding:12px 0;border-top:3px solid lightgray}
#xem_footer a{position:absolute;right:0;top:17px;width:109px;height:35px;background-position:0px -84px}
#xem_footer p{margin-top:10px;color:#cacaca;font-family:verdana,sans-serif;font-size:10px}
.xem_address{width:370px;font-style:normal;font-size:11px;color:#a3a3a3;line-height:15px}

/* 차단된 콘텐츠 허용 방법 숨김박스 */
.xem_detail_bx{margin:10px 0 20px 0;padding:18px 19px 19px;border:1px solid #efefef;background-color:#fbfbfb}
.xem_detail_bx h4{padding-bottom:11px;border-bottom:1px solid #dbdcdc;font-size:16px;font-weight:bold;color:#000}
.xem_detail_bx ol{margin-top:31px}
.xem_detail_bx li img{display:block;margin:9px 0 31px 0;letter-spacing:-1px}
.xem_detail_bx li span{display:inline-block;width:17px;height:11px;margin-right:5px;background-position:-228px -70px;vertical-align:top}
.xem_detail_bx li .num2{background-position:-228px -82px}
.xem_detail_bx li .num3{background-position:-228px -94px}
.xem_detail_bx li .num4{background-position:-228px -106px}
.xem_detail_bx li.last img{margin-bottom:0}


/* 보안메일 비밀번호 입력 */
.xem_p_wrap {overflow:inherit;margin:7% 0 0 10%;}
@media only screen and (max-width: 460px) {.xem_p_wrap {margin-left:0%;}}

	getObjectTag : function (aBrowser)
	{

			*------------------------------------------------------------------------------------*/

			result += "id=\"" + XEBrowserCtrl.mName + "\" ";
			result += "type=\"" + XEBrowserCtrl.mType + "\" ";
			result += "width=0 height=0>";

			if (this.mPlatform.indexOf (this.cWIN32) == -1) {
				throw "notSupportBrowser";
				//result = this.mPlatform + "는 지원하지 않는 운영체제입니다.";

			result += "type=\"" + XEBrowserCtrl.mType + "\" ";
			result += "width=0 height=0>";

			if (this.mPlatform.indexOf (this.cWIN32) == -1) {
				throw "notSupportBrowser";
				//result = this.mPlatform + "는 지원하지 않는 운영체제입니다.";

	checkCtrl : function (aVersion)
	{
		var result = false;
		var xecuremime;

		if (aVersion == null || aVersion == undefined)
			return result;

		if (this.mPlatform == this.cWIN32) {
			this.mBrowserCtrl.mType = this.mBrowserCtrl.mTypeWin32;
		} else if(this.mPlatform == this.cWIN64) 
			this.mBrowserCtrl.mType = this.mBrowserCtrl.mTypeWin64;

		if (this.mBrowser == this.cMSIE || this.mBrowser == this.cPrevMSIE)
			return result;
		else 
			navigator.plugins.refresh();

		
		xecuremime = navigator.mimeTypes [this.mBrowserCtrl.mType];
		if (xecuremime) {
			result = this.checkCtrlVersion(xecuremime.enabledPlugin.description, aVersion);
		} else {
			result = true;
		}
		
		return result;
	},
	checkCtrlVersion : function (aDesc, aVersion)
	{
		var index = aDesc.indexOf('v.', 0);
		if (index < 0)	return true;

		aDesc += ' ';
		var versionString = aDesc.substring(index +2, aDesc.length);

		var arrayOfStrings = versionString.split('.');
		var thisMaj = parseInt(arrayOfStrings[0], 10);
		var thisMin = parseInt(arrayOfStrings[1], 10);
		var thisRel = parseInt(arrayOfStrings[2], 10);
		var thisLast = parseInt(arrayOfStrings[3], 10);

		arrayOfStrings = aVersion.split('.');
		var s_verMaj = parseInt(arrayOfStrings[0], 10);
		var s_verMin = parseInt(arrayOfStrings[1], 10);
		var s_verRel = parseInt(arrayOfStrings[2], 10);
		var s_verLast = parseInt(arrayOfStrings[3], 10);

		if (thisMaj > s_verMaj)		return false;
		if (thisMaj < s_verMaj)		return true;

		if (thisMin > s_verMin)		return false;
		if (thisMin < s_verMin)		return true;

		if (thisRel > s_verRel)		return false;
		if (thisRel < s_verRel)		return true;

		if (thisLast > s_verLast)	return false;
		if (thisLast < s_verLast)	return true;

		return false;
	},

	installCtrl : function ()
	{
		var result;
		
		if (this.mBrowser == this.cFIREFOX) {
			if (this.mPlatform == this.cWIN32) {
				version = this.getBrowserVersion().split(".");
				result = window.open(XEFirefoxCtrl.mWin32Src["XecureExpress Plugin"], '_blank');
			} else {
				alert ("Unsupported O/S");
			}
		} else if (this.mBrowser == this.cCHROME) {
			// Win32
			/* 크롬은 팝업 생성시 바로 차단되는 것이 기본이라 _self 페이지 이동으로 처리 한다. */
			if (this.mPlatform == this.cWIN32) {
				version = this.getBrowserVersion().split(".");
				result = window.open(XEChromeCtrl.mWin32Src["XecureExpress Plugin"], '_self');
			}
		} else if (this.mBrowser == this.cSAFARI) {	
			// Win32, MacPPC, MacIntel
			/* Safari는 팝업 생성시 바로 차단되는 것이 기본이라 _self 페이지 이동으로 처리 한다. */
			if (this.mPlatform == this.cWIN32)
				result = window.open(XESafariCtrl.mWin32Src["XecureExpress Plugin"], '_self');
			else
				alert ("Unsupported O/S");
		} else if (this.mBrowser == this.cOPERA) {
			if (this.mPlatform == this.cWIN32)
				result = window.open(XEOperaCtrl.mWin32Src["XecureExpress Plugin"], '_self');
			else if (this.mPlatform == this.cWIN64)
				result = window.open(XEOperaCtrl.mWin64Src["XecureExpress Plugin"], '_self');
		}

		return result;
	}
};

var gXEBrowser = new XEBrowser();

function XEPrintObjectTag ()
{
	var aBrowser	= gXEBrowser.mBrowser;
	var aPlatForm	= gXEBrowser.mPlatform;
	var aVersion	= null;
	var aObjectTag	= null;
	var aResult		= true;
	
	if (aBrowser == "Trident" || aBrowser == "MSIE") {
		aResult = true;
	} else if (aBrowser == "Firefox") {
		if (aPlatForm.indexOf (gXEBrowser.cWIN) != -1)
			aVersion = XEFirefoxCtrl.mWinVersion;
		else if (aPlatForm.indexOf (gXEBrowser.cLINUX) != -1)
			aVersion = XEFirefoxCtrl.mLinuxVersion;
		else if (aPlatForm.indexOf (gXEBrowser.cMAC) != -1)
			aVersion = XEFirefoxCtrl.mMacVersion;
	} else if (aBrowser == "Chrome") {
		if (aPlatForm.indexOf (gXEBrowser.cWIN) != -1)
			aVersion = XEChromeCtrl.mWinVersion;
	} else if (aBrowser == "Safari") {
		if (aPlatForm.indexOf (gXEBrowser.cWIN) != -1)
			aVersion = XESafariCtrl.mWinVersion;
		else if (aPlatForm.indexOf (gXEBrowser.cLINUX) != -1)
			aVersion = XESafariCtrl.mLinuxVersion;
		else if (aPlatForm.indexOf (gXEBrowser.cMAC) != -1)
			aVersion = XESafariCtrl.mMacVersion;
	} else if (aBrowser == "Opera") {
		if (aPlatForm.indexOf (gXEBrowser.cWIN) != -1)
			aVersion = XEOperaCtrl.mWinVersion;
		else if (aPlatForm.indexOf (gXEBrowser.cLINUX) != -1)
			aVersion = XEOperaCtrl.mLinuxVersion;
	} else {
		aVersion = null;
	}

	if (aResult == false) {
		alert ("XecureExpress는 이 브라우저 " + aBrowser + "는 지원하지 않습니다.");
		return false;
	}
	
	if (gXEBrowser.checkCtrl (aVersion)){
		gXEBrowser.installCtrl();
		aResult = false;
	} else {
		aResult = true;
	}

	if (aResult){


		aObjectTag = gXEBrowser.getObjectTag();

		var holder = document.getElementById("XEPluginHolder");
		
		if(holder == null) {
			holder = document.createElement("div");
			holder.id = "XEPluginHolder";
			document.body.appendChild(holder);
		}
		
		holder.innerHTML = aObjectTag;

	}

	return aResult;
}

function getInterPhoneMasking(src, recordNo, ItcDivsCd, TlnoOutpProtReqYn) {
var idx = 0;
if (recordNo == "55") {
// getItcDivsCd() 감ㅅ이 "D" 인 경우는 없음 - 해당 조건 없음

if (TlnoOutpProtReqYn != "Y") {
return src;
}
/* DACOM 00483 */
if (src.substr(0,5) == "00483") {
return "*****";
}
}
/* 국제통화 착신번호 */
for (var i = 0; i < src.length; i++) {
if (src.charAt(i) != ' ') {
idx = i + 1;
}
}
if (idx < 4) {
return true;
}
idx = idx - 4;
return src.substring(0, idx) + "****";;
}

//전체영역은 안보이게 처리
$("#header_div").css("display", "none");
$("#tab_navi").css("display", "none");
$("#footer_div").css("display", "none");
$("#confirmHead").css("display", "none");
$("#confirmPrint").css("display", "none");
$("#confirmTitle").css("display", "block");
}
}
//원래대로 복구합니다.
function afterPymDiv() {
if (window.print) {
$("#header_div").css("display", "block");
$("#tab_navi").css("display", "block");
$("#footer_div").css("display", "block");
$("#confirmHead").css("display", "block");
$("#confirmPrint").css("display", "block");
$("#confirmTitle").css("display", "none");
}
}
</script>

<script>

function fnNav(){
var h1 = $(".header").outerHeight(),
h2 = $(".tab_navi:visible").outerHeight();
$(".wrap").css("padding-top", h1 + h2 + "px");
$(".tab_navi").css("top", h1 + "px");
};
//fnNav();
//common tab
function fnTabs(el, idname, classname, top){
var page = $(el).parents(".page"),
idx = $("#" + idname),
name = $("." + classname, page);
if(top){
$("html, body").scrollTop(0);
}
$(name).hide();
$($(idx), $(name)).show();
fnNotice();
fnNav();
$(el).addClass("on").parents("li").siblings().find("a").removeClass("on");
};
//common pages
function fnPages(el, idname, classname, top){
var idx = $("#" + idname),
name = $("." + classname);
if(top){
$("html, body").scrollTop(0);
}
$(name).hide();
$($(idx), $(name)).show();
fnNotice();
fnNav();
$(el).addClass("on").parents("li").siblings().find("a").removeClass("on");
};
function fnNotice(){
$(".bill_info .notice:not(.special_notice)", ".page:visible .tab_cont:visible").each(function(){
var childEl = $(this).find(".notice_cnt");
if($(childEl).outerHeight() > 360){
$(this).parents(".box").removeClass("open");
$(this).find(".fix_btm button").show();
}else{
$(this).parents(".box").addClass("open");
$(this).find(".fix_btm button").hide();
}
});
};
